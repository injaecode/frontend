<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #digClock{border:2px solid slateblue;display:inline-block;
                border-radius: 5px;padding:10px;font-size: 20px;}
    </style>
</head>
<body>
    <!-- 시스템 현재 시간을 1초 단위로 출력-->
    <div id="digClock"></div>
    <script>
        function digClock(){
            var today = new Date(); //현재 시간을 생성해서 today 객체 생성
            var day=today.getFullYear()+'년'+today.getMonth()+1+'월'+today.getDate()+'일'
            var time=today.getHours()+'시'+today.getMinutes()+'분'+today.getSeconds()+'초';
            document.getElementById("digClock").innerHTML = day+time;
            setTimeout('digClock()',1000);
        }
        digClock();
    </script>
</body>
</html>
