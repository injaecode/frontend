<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{border:1px solid orange;width:100px;height:100px;}
        h1,h2,h3{border:1px solid navy; width:100px;height:100px;margin:10px;padding:10px;}
    </style>
</head>
<body>
    <!--
        인라인태그 : 한 라인으로 출력(수평 방향)
        블락태그 : 수직방향으로 출력:width, height, padding, margin을 정의할 수 있음.
            p,hr,h,ul,ol,div
    -->
    <!-- 인라인 태그 -->
    <a href="http://www.naver.com" target="_blank">네이버</a>
    <a href="http://www.google.com" target="_self">구글</a>
    <a href="http://www.w3schools.com" target="_self">w3</a>
    <span>스팬 태그1</span>
    <span>스팬 태그1</span>
    <span>스팬 태그1</span>
    <p/>
    <!-- 블락 태그 : 수직방향으로 출력되는 태그-->
    <h1>블락태그1</h1>
    <h2>블락태그2</h2>
    <h3>블락태그3</h3>
    <div>블락태그 div1</div>
    <div>블락태그 div2</div>
    <div>블락태그 div3</div>

    

</body>
</html>
