<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-radius</title>
    <style>
        body{
            font-weight:bold;font-size:13pt !important;
        }
        .b1{width:300px;height:100px;
            background-color:aquamarine;border-style:solid;
            border-top-left-radius:20px;}
        .b2{width:300px;height:100px;
            background-color:khaki;border-style:dashed;
            border-top-right-radius:40px;} 
        .b3{width:300px;height:100px;
            background-color:magenta;border-style:solid;
            border-top-right-radius:15px;
            border-bottom-left-radius:15px;
            padding-left:35px;
            padding-top:10px;}
        .b4{width:300px;height:100px;
            background-color:skyblue;border-style:dotted;
            border-radius:80px;
            padding:20px;}
        #bb1{width:100px;height:100px;color:maroon;border-style:solid;border-radius:50px}
        #bb2{width:50px;height:50px;color:maroon;border-style:solid;border-radius:25px}
        #bb3{width:10px;height:10px;color:maroon;border-style:solid;border-radius:5px}    
    </style>
</head>
<body>
    <h3>Border-Radius</h3>
    <!-- 
        border-radius:사각형의 모서리를 둥글게 처리
        border-top-left-radius: 왼쪽 상단 처리
        border-top-right-radius: 왼쪽 상단 처리
        border-bottom-left-radius: 왼쪽 상단 처리
        border-bottom-right-radius: 왼쪽 상단 처리
    -->
    <h1 class="b1">둥근 모서리 처리 예제1</h1>
    <h1 class="b2">둥근 모서리 처리 예제2</h1>
    <h1 class="b3">둥근 모서리 처리 예제3</h1>
    <h1 class="b4">둥근 모서리 처리 예제4</h1>
    <div id="bb1">div box1</div>
    <div id="bb2">div box2</div>
    <div id="bb3">div box3</div>
</body>
</html>
