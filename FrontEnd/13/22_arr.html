<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홀수 번째 저장된 데이터만 0으로 초기화하기</title>
</head>
<body>
    <script>
        //insert함수 : 배열의 각 방에 1~100까지 자동으로 저장
            var arrdata =[];    //배열 변수 선언

            //insert 후 출력
            function insertArr() {
                for(var i=0;i<100;i++){
                    arrdata[i] =i+1;
                    document.write(arrdata[i]+ " ") ;//입력 후 방의 내용을 출력
                        }
                        document.write("</p><a href='22_arr.html' onclick='deleteArr()'>홀수번째 데이터 초기화</a>")
                    }
                //2의 배수가 아닌 데이터만 삭제
                function deleteArr(){
                    for (var i =0; i<arrdata.length;i++){
                        if(i%2==0) {
                            arrdata[i]=0;
                        }
                      continue;
                    }
                    selectArr();    //방의 값 삭제 후 출력함수 호출
                }
                function selectArr() {
                    for(var i=0;i<arrdata.length;i++){
                        document.write(arrdata[i]+" ");
                    
                    }
                    //출력 후 원본페이지 돌아가도록 태그  삽입
                    document.write("</p> 홀수번째 데이터 초기화 완료 </p>");
                    document.write("<a href='22_arr.html'>되돌아가기</a>")
                }
                insertArr();
    </script>
    <button type="button" onclick="insertArr()">배열의 기본 내용 출력</button>
    <button type="button" onclick="deleteArr()">홀수번째 데이터 삭제</button>
</body>
</html>
