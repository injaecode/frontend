<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>splice 메소드 활용하기</title>
</head>
<body>
     <!--
       자바 : 배열의 동일한 값만 저장할 수 있다. 방 크기를 늘리거나 줄일 수 없다.
       배열의 값을 제거하더라도 뒤의 값이 당겨오지 않는다 .

       자바스크립트 : 여러 자료형을 저장, 방크기를 늘리거나 줄일 수 ㅣㅆ다.
                    값을 제거하면 뒤의 값이 자동으로 당겨져온다
       -->
    <script>
  
        
        var kdata=['서울', '부산', '구포', '대구', '대전']; 
        var str1=kdata.splice(1, 2); //1부터 2개 삭제       
        //삭제할 배열 위치 절대값이 배열의 길이보다 길면 0부터로 세팅
        document.write("삭제 데이터 : " + str1 + "<br>");   //부산, 구포
        document.write("남은 배열 : " + kdata + "<p/>");    //서울, 대구, 대전
        var str2=kdata.splice(1, 1, '강릉', '세종'); //1부터 1개 삭제, 강릉&세종 추가
        document.write("삭제 데이터 : " + str2 + "<br>");   //대구
        document.write("남은 배열 : " + kdata + "<p/>");    //서울, 강릉, 세종, 대전 (삭제된 자리에 추가)
        var str3=kdata.splice(2, Number.MAX_VALUE);     //2부터 삭제할 수 있는 최대 방 삭제
        document.write("삭제 데이터 : " + str3 + "<br>");   //세종, 대전
        document.write("남은 배열 : " + kdata + "<p/>");    //서울, 강릉
    </script>
</body>
</html>
