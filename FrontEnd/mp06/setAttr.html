    var cup=document.getElementsByClassName("cup");
    var lightbox=document.getElementById("coffee_main");
    var lightboxImage=document.getElementById("pink_coffee");

    //for루프를 돌리면서 썸네일 클릭 시 showLightbox()함수를 호출
    for (var i=0;i<cup.length;i++){
        cup[i].addEventListener("click",showLightbox); //pics 배열의 i번째 요소를 클릭했을 때 showlightbox 함수 호출

    }

    //썸네일 클릭 시 img태그의 원본 이미지를 적용하는 함수
    function showLightbox(){
        var bigLocation=this.getAttribute("data-src")//data-src의 값을 가져와서 bicLocation 변수에 할당
        lightboxImage.setAttribute("src",bigLocation);
        lightbox.style.display="block" //화면에 출력되도록 설정 :none->block
    }
    //출력된 화면을 클릭 시 다시 원래대로 되돌리는 함수
    lightbox.onclick=function(){
        lightbox.style.display="none";
    }
    </script>
