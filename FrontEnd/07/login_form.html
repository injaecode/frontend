<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*초기 값 리셋 및 기본 설정*/
        *{margin:0;padding:0}
        body{font-family: "맑은 고딕", "Arial";
            font-size:12px;
            color:#444444;
            }
   
        ul{list-style-type: none;}
        #login_box{
            width:220px;height:120px;
            border:1px solid seagreen;
            border-radius: 15px;
            margin:10px 0 0 18px; /*top right bottom left 순*/
            padding:10px 0 0 15px; 
        }
        h2{font-family:"Arial Narrow";
            margin-bottom:10px;}
        
        #login_box input{/*후손선택자 (공백)*/
            width:100px;height:18px;}
        #id_pass, #login_btn {/*다중선택자(,)*/
            display: inline-block;
            vertical-align: top;} /*수직에 대한 정렬(top,middle,bottom)*/
        #id_pass span{ /*후손선택자 (공백)*/
            display:inline-block;
            width:20px;
        }
        #pass {
            margin-top:3px;
        }
        #login_btn button{
            margin-left:5px;
            padding:12px;
            
        }
        #btns {
            margin:12px;
        }
        #btns li{
            display:inline;
        }
        #id_pass2{margin-left:15px;}
    </style>
</head>
<body>
    <div id = "login_box">
        <h2>Member Login</h2>
        <ul id = "input_button">
            <li id="id_pass"> 
                <ul>
                    <li>
                        <span> ID </span>
                        <input type="text" name="id">
                    </li>
                    <li id="pass">
                        <span> PW </span>
                        <input type="password" name="pw">
                    </li>

                </ul>
            </li>
            <li id="login_btn"><button> 로그인 </button> </li>
        </ul>

        <ul id="btns">
            <li>회원가입</li>
            <li id="id_pass2">아이디/비밀번호찾기</li>
        </ul>
    </div>
</body>
</html>
