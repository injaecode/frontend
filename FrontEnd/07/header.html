<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header-상단 메뉴 구성</title>
<style>
    /*기본 세팅(*, body,ul)*/
    *{margin:0;padding:0;}
    body{background-color:rgb(242, 240, 240);
        font-family:"고딕";
        font-size:12px;
        color: #444444;
    }
    ul{
        /*border: 1px solid red; */
        list-style-type: none;
    }
    #clear{
        clear:both;
    }
    /*기본 세팅 끝*/
    #logo{
        float:left;
        padding:30px 0 0 30px; /*이미지 위치 조정 (top right bottom left순)*/
    }
    div{
      /*  border:1px solid red; */
    }
    #top_menu {
        float:right;
        margin: 20px 20px 0 0 ; 
    }
    #top_menu li  {
        display:inline; /*수평 출력*/
        margin:0 10px 0 10px;
    }
    #main_menu {
        font-size:12px;
        color:white;
        background-color:#4e4c4d;
        margin-top:15px;
        padding:12px;
        text-align: center;
    }
    #main_menu li{
        display:inline;
        padding:0 20px 0 20px;
    }
</style>
</head>
<body>
    <!--로고: 왼쪽 상단 정렬-->
    <div id ="logo">
        <img src="img/logo.gif">
    </div>
    <ul id="top_menu">
        <li>로그인</li>
        <li>회원가입</li>
        <li>마이페이지</li>
        <li>주문배송조회</li>
        <li>장바구니</li>
        <li>고객센터</li>
    </ul>
    <div id="clear"></div>
    <ul id="main_menu">
        <li>다연아트 소개</li>
        <li>상품 Q&A</li>
        <li>시안 확인</li>
        <li>고객 갤러리</li>
        <li>공지사항</li>
    </ul>
</body>
</html>
