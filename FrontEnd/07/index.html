<!--include:외부의 HTML을 불러들여서 출력
    HTML은 외부의 HTML을 불러서 처리하기 위해 iframe을 사용
     - frame을 사용하면 외부스타일 시트가 작동 안됨
     - AJAX를 통해 include함-->

<header data-include="./include/header.html"></header>
 <main data-include="./main.html"></main>
