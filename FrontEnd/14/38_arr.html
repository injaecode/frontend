<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--2c차원 배열의 생성 및 출력
    d2data.length:
    -->
    <script>
        var d1data=[10,20,30,40,50,60,70];
        var d2data=[[10,20,30,40,0],[60,70,80,90,0]];

        //배열방에 값 넣기
        d2data[0][4]=50;
        d2data[1][4]=100;
        //2중 for문을 사용해서 배열의 값 출력
            //바깥쪽의 for: 행 적용
            //안쪽의 for : 열 적용

        for(var i=0;i<d2data.length;i++){         //행 정보(2개행)
            for(var j=0;j<d2data[i].length;j++){  //열 정보(5개열)
                document.write(d2data[i][j]+" ")
            }
            document.write("<br>")
        }
        document.write(d2data[0][4]);
        document.write("<p/>1차원 배열의 length : " +d1data.length);
        document.write("<p/>2차원 배열의 행 갯수(length) : " +d2data.length);
        document.write("<p/>2차원 배열의 열의 갯수 : " +d2data[0].length);
        document.write("<p/>2차원 배열의 열의 갯수 : " +d2data[1].length);
    </script>
</body>
</html>
