<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt; 특수문자 처리 &gt;</title>
    <!-- &lt; = "<" / &gt; = ">" -->
</head>
<body>
    <!-- &num; = "#" / &#38; = "&" / &nbsp; = 공백 / &copy; = copyright -->
    &num; 개발을 위한 웹프로그램 &num;
    &#38; HTML &#38; CSS &#38; JavaScript 

    &copy; 2022
    <br> <br>
    <hr size = "10" width = "300px">
    <!-- pre 태그를 사용하면 공백, 엔터, 특수문자를 그대로 출력-->
    <pre> 
      #풀스택 개발자#
      HTML5 & CSS & JavaScript      JQuery
      FrontEnd 기술입니다.  
    </pre>

    <br> <br>
    기본 글자 <br><br>
    <b>b 강조 글자</b> <br><br>
    <strong>strong 강조 글자</strong><br><br>
    <i>i 기울임</i><br><br>
    <ins>ins 글자 아래에 라인 입력</ins><br><br>
    <del>del 글자 중간에 라인</del><br><br>
    텍스트 <sub>sub 아래첨자</sub><br><br>
    텍스트 <sup>sup 위첨자</sup>
</body>
</html>
