<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Document</title>
    <style>
        *{margin:0;padding:0;}
        #wrap{
            border:1px solid red;
            width:900px;
            margin: 0 auto;
        }
        header{
            border:1px solid black;
            height:88px
        }
        aside{
            border:1px solid blue;
            width:200px;height:300px;
            float:left;
            /* background-color: gray; */
            
        }
        main{border: 1px solid pink;
            width:700px;height:300px;
            background-color:antiquewhite;
            margin-left:200px; 
            /*시멘틱 태그에서 float속성을 사용하면 겹쳐서 출력되는 현상 발생
                -->margin-left를 사용해 적당히 이동*/
        }
        
        footer{
            border: 1px solid yellowgreen;
            height: 90px;
        }
        clear{
            clear:both;
        }
    </style>
</head>
<body>
    <!-- 2단 고정 레이아웃 : 픽셀로 레이어웃을 지정- 화면 크기 고정-->
    <div id="wrap">
        <header>헤더 컨텐츠</header>
        <aside>좌측 컨텐츠</aside>
        <main>메인 컨텐츠</main>
        <div id="clear"></div>
        <footer>푸터 컨텐츠</footer>
    </div>
</body>
</html>
