<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{border:1px solid salmon;
        width:100px;margin:10px;float:left;}
        .div1{}
        .div2{width:400px;}
        .div3{clear:both;}
        .div4{width:400px;}
    </style>
</head>
<body>
    <h3>Float를 사용하면서 clear의 적절한 사용</h3>
    <div class="div1">div1<img src="../../img-04/pic1.jpg"></div>
    <div class="div2">div2</div>
    <div class="div3">div3<img src="../../img-04/pic2.jpg"></div>
    <div class="div4">div4</div>

</body>
</html>
