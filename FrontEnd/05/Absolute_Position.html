<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{width:400px;height:50px;border:1px solid slateblue;}
        .b1{position:absolute;
            top:50px;left:100px;}
        .b2{position:absolute;
            top:52px; left:102px}
        .b3{position:relative;
            top:30px;left:30px;}

    </style>
</head>
<body>
    <h1>Position Style3 - Absolute Position</h1>
    <p class="b1">절대 위치 설정1</p>
    <p class="b2">절대 위치 설정2</p>
    <p class="b3">상대 위치 설정1</p>
</body>
</html>
