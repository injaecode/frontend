<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0;padding:0;}
        body{font-weight:border; font-size:12px;}
        p{width:400px;height:50px;border:1px solid salmon;}
        .b1{position:static;
            top:100px;left:100px;}
        .b2{position:relative;
            top:30px;left:30px;}
        .b3{position:relative;
            bottom:30px;right:30px;}    
    </style>
</head>
<body>
    <!-- 상대 위치 설정은 자신의 박스가 기본적으로 위치한 곳이 기준점이 된다.
        포지션 위치가 정의 되지 않은 기본 상태가 기준점-->
    <h1>Position Style2 - Relative position</h1>
    <p class="b1">정적 위치 설정1</p>
    <p class="b2">상대 위치 설정1</p>
    <p class="b3">상대 위치 설정2</p>
</body>
</html>
