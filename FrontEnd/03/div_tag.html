<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div태그에서 css적용</title>
    <style>
        *{
            margin:0px;
            padding:0px;
        }
        div{
            
            background-color:cyan;
            border:1px dashed black;
            width:100px;
            height:40px;
            margin:10px;
            padding:5px;
        }
        div:hover{
            background-color:red;
            border:5px yellow;
            width:50px;
            height:20px;
        }
    </style>
</head>
<body>
    <!-- div블락으로 출력 : with, height, margin(라인 밖 여백), padding(라인 안 여백)
            *인라인 태그에서는 작동 안함-->
    <div>div 1</div>
    <div>div 2</div>
    <div>div 3</div>
    <div>div 4</div>
    <div>div 5</div>
</body>
</html>
