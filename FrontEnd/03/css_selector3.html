<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector - class(.), id(#)</title>
    <style>
        .name {color : blueviolet;font-size:25px;}
        #abc {color:yellow;font-size:15px;background-color:darkblue;}
    </style>
</head>
<body>
    <h3>class선택자(.), ID선택자(#)</h3>
    태국에서 <div class="name">'파(PA)' 공주</div>로 불리는 왕실 장녀 팟차라까띠야파 나렌티라텝파야와디 공주(44)가 가슴 통증을 호소하며 쓰러진 후 일주일째 의식을 회복하지 못하고 있다.

    지난 14일 저녁 <div class="name">공주</div>는 북동부 나콘라차시마주(州)에서 열리는 군견대회 참가를 위해 반려견을 훈련하던 중, 심장에 고통을 호소하며 쓰러져 <span id="abc">방콕 쭐라롱껀 대학병원</span>으로 이송됐다.

</body>
</html>
