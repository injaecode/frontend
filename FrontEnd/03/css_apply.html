<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 적용 방법 3가지</title>
    <link type="text/css" rel="stylesheet" href="css/external.css"/>
    <style>
        p2{color:"blue";background-color: brown; font-size:30px;}

    </style>
</head>
<body>
  <h1> * CSS 적용 방법 *</h1> 
    <!--    
        1. 외부 파일에서 불러들여서 적용(외부)
            - 기정의된 파일(.css)을 불러들여 처리
        2. 내부에서 적용하는 방법 (내부)
            -한 번에 여러 엘리먼트에 적용
        3. 태그(엘리먼트)에서 적용하는 방법 = 인라인에서 적용
            -간단하게 태 그내에서 소수만 처리할 때 사용
    -->
    <P1 STYLE="COLOR:magenta;BACKGROUND-COLOR:YELLOW; font-size:20px">인라인에서 스타일시트(CSS) 적용</P1><BR>
    <P2>내부에서 스타일시트(CSS) 적용</P2> <br>
    <P3>외부 파일에서 스타일시트(CSS) 적용</P3>
</body>
</html>
