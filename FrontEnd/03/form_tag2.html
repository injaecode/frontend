<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 양식 폼</title>
</head>
<body>
    <form name = "myform2" action ="login.do" method = "get">
       <table>
        <tr><td align="right">이름  </td><td><input type="text" name="name" placeholder="이름을 입력하세요"></td></tr>
        <tr><td align="right">아이디  </td><td><input type="text" name="id" placeholder="아이디를 입력하세요">
            <input type="botton" value="아이디 중복 체크"></td></tr>
        <tr><td align="right">패스워드  </td><td><input type="password" name="pwd" placeholder="패스워드를 입력하세요"></td></tr>
        <tr><td align="right">패스워드 확인  </td><td><input type="password" name="pwd" placeholder="패스워드를 다시 입력하세요"></td></tr>
        <tr><td align="right">성별  </td><td> <input type="radio" name="sex" value="male"> 남성 
            <input type="radio" name="sex" value="female"> 여성 
            <input type="radio" name="sex" value="none"> 해당없음 </td></tr>
        <tr><td align="right">취미  </td><td> <input type="checkbox" name="hobby" value="h1"> 음악 감상 &nbsp;&nbsp;
            <input type="checkbox" name="hobby" value="h2"> 독서 &nbsp;&nbsp;
            <input type="checkbox" name="hobby" value="h3"> 등산&nbsp;&nbsp;
            <input type="checkbox" name="hobby" value="h4"> 요리&nbsp;&nbsp;
            <input type="checkbox" name="hobby" value="h5"> 게임&nbsp;&nbsp; </td></tr>
        <tr><td align="right">휴대전화  </td><td><select name="nation">
            <option value="082">대한민국(+82)</option>
            <option value="001">미국(+01)</option> 
            <option value="044">영국(+44)</option>
            <option value="034">스페인(+34)</option>
        </select>
        <select name="zone">
            <option value="010" selected>010</option>
            <option value="011" selected>011</option>
            <option value="012" selected>012</option>

        </select>
        -
        <input type="text" name="phone3" size="5" maxlength="4">
        -
        <input type="text" name="phone4" size="5" maxlength="4"></td></tr>
        <tr><td align="right">자기소개  </td><td><textarea name="profile" rows="10" cols="50" placeholder="소개를 입력하세요(최대 2000자)"></textarea>
        </td></tr>
        <tr><td align="right">첨부파일  </td><td><input type="file"> *최대 10MB 전송 가능</td></tr>
        <tr><td>
            </td><td><input type="reset" value="리셋"><input type="submit" value="서버로 전송"></td></tr>
       </table>
       
    

        <!-- input type="radio" : 여러개의 내용 중 하나만 선택함, 변수 이름이 동일해야 함
            value를 사용해 변수의 값을 넘겨야 한다.-->
       <!-- input type = "checkbox" : 중복 선택 가능, 변수의 이름을 각각 다르게 처리
            value를 사용해 변수의 값을 처리-->
        <!-- select : 드롭다운 메뉴로 선택-->
        <!--textarea : 글을 작성할 수 있는 박스-->
        <!--input type="file" :클라이언트 컴퓨터의 특정 파일을 서버에 전송-->

</html>
