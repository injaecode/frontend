<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector(선택자)</title>
    <style>
        *{
            color:navy;
            font-size:20px;
            background-color:grey;
        }
    </style>
</head>
<body>
    <h3>selector 선택자</h3>
    <!--
        모든 선택자          : *
        태그(엘리먼트) 선택자 : 태그명
        class 선택자         : .이름
        ID 선택자            : #이름
    -->
    <h1> universal selector </h1>
    <h2> all same color, same size</h2>
    <h3> apply for all tag</h3>
    <div>div tag</div>
    <span>span tag</span>

</body>
</html>
