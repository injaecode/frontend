<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 자바 : 메소드 오버로딩 가능
            (메소드 오버로딩: 메소드 이름이 동일하고, 인풋 매개변수의 갯수나 타입이 다를 경우 해당 메소드를 호출)
        자바 스크립트: 메소드 오버로딩 불가능-->

    <script>
        //매개변수가 없는 함수
        function add(){
            var sum=1;
            return sum;
        }
        //매개변수가 1개인 함수
        function add(x){
            var sum=x+1;
            return sum;
        }
        //매개변수가 2개인 함수
         function add(x,y){
            var sum=x+y;
            return sum;
        }
        //매개변수가 3개인 함수
          function add(x,y,z){
            var sum=x+y+z;
            return sum;
        }

        //함수 호출
        var r0=add();
        var r1=add(1);
        var r2=add(2,3);
        var r3=add(4,5,6);
        var r4=add(7,8,9,0);
        
        //리턴 받은 값을 출력
        document.write("함수 호출 인자 없음 : "+r0+"<p/>") //NaN
        document.write("함수 호출 인자 1 : "+r1+"<p/>")     //NaN
        document.write("함수 호출 인자 2 : "+r2+"<p/>")     //NaN
        document.write("함수 호출 인자 3 : "+r3+"<p/>")     //15
        document.write("함수 호출 인자 4 : "+r4+"<p/>")     //24
    </script>
</body>
</html>
