<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var com=[95, 88, ,72 ,68, ,99 ,82 ,78, 85];   // 10명 중 8명의 점수만 입력
        var getAvg;
        function printAvg() {
            var i, sum=0;
            var n=com.length;    
            
            document.write(n + "명의 점수 입력 <p/>");  //10
         
            for(i=0; i<n; i++) {
                if(com[i]===undefined){
                    continue;                           //빈칸은 넘어감
                }
                sum+=com[i];  
                }  
                return(sum/n);
        }getAvg=printAvg();    // 함수호출
        document.write("평균: <b>"+ getAvg + "</b><p/>");   //66.7
        </script>
</body>
</html>
