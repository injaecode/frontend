<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
  *{margin:0;padding:0;}
  body{font-family: "나눔고딕"; font-size:13px;}
  #page{width:1000px; margin:10px}

   header #logo{float:left;

        }
    .line{margin-top:25px; margin-bottom:20px;border-top:1px solid silver;}
    header nav li{

        margin-top:30px;
        display:inline;
    }

</style>
</head>

<body>
    <div id="page">

                <li>|</li>

                </ul>
            <div class="clear"></div>
            <div class="line"></div>
            <nav>
                <ul class="menu">
                    <li><img src="11/menu01.gif"></li>              
                    <li class="item"><img src="11/menu02.gif"></li>              
                    <li class="item"><img src="11/menu03.gif"></li>              
                    <li class="item"><img src="11/menu04.gif"></li>
                    <li class="item"><img src="11/menu05.gif"></li>

</body>
</html>
