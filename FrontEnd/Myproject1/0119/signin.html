<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_header.css">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    
    <title>회원가입 - Eat-tem.</title>
    <style>
        .signinbox{
            position:absolute;
            top:50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width:800px;
            height: 700px;
            background: white ;
            border-radius: 20px;
            padding:30px;
        }
        .signinbox h1{
            text-align: center;
        }
        .signin-top{
          padding-bottom: 20px;
            border-bottom: 3px solid black;
            margin-bottom: 20px;
        }
        .signinbox .red{
          color:red;
        }
        .signinbox .nassasary{
          float:right;
        }
        .signinbox form{
            box-sizing: border-box;
            padding: 0 40px;
        }

        .signinbox table .inputarea{
          width:250px;
          position:relative;
            border:.5px solid silver;
            border-radius: 5px;
            height: 40px;
            font-size: 20px;
            margin: 20px 0;
        }
        .inputarea input{
            width: 100%;
            padding: 5px;
            border:none;
            outline: none;
            background: none;
        }

        input[type='radio']:after {
        width: 15px;
        height: 15px;
        border-radius: 15px;
        top: -2px;
        left: -1px;
        position: relative;
        background-color: #d1d3d1;
        content: '';
        display: inline-block;
        visibility: visible;
        border: 2px solid white;
    }

        input[type='radio']:checked:after{
        width: 15px;
        height: 15px;
        border-radius: 15px;
        top: -2px;
        left: -1px;
        position: relative;
        background-color: orangered;
        content: '';
        display: inline-block;
        visibility: visible;
        border: 2px solid white;
        margin-right: 20px;
      }
      .distinct{
        height: 40px;
        width:60px;
        border-radius: 5px;
        border:.5px solid silver;
      }
      .signin table td {
        margin: 100px;
      }
      input[type="submit"]{
            width:400px;
            height:50px;
            border-radius: 25px;
            margin: 20px 0 5px 0;
            cursor: pointer;
        }
        input[type="submit"]:hover{
          background-color:  #fec376;
        }
        input[type="reset"]{
            width:100%;
            height:40px;
            border-radius: 25px;
            margin: 1px 0;
            cursor: pointer;
        }
        input[type="reset"]:hover{
        background-color: lightgray;
        }
      h3{
        margin-bottom: 10px;
      }
      input[type="checkbox"]{
        display: none;
    
      }
      .choice~label{
        font-size: 20px;
        font-weight: bold;
        border: 1px solid gray;
        background-color: rgb(236, 236, 236);
        padding:5px;
        margin:25px 5px;
        border-radius: 15px;
      }
      .choice:checked~label{
        background-color:#b9e4c9;
      }
    </style>
</head>
<body>
    
  <div class="header">
    <nav>
      <input type="checkbox" id="show-search">
      <input type="checkbox" id="show-menu">
      <label for="show-menu" class="menu-icon"><i class="fas fa-bars"></i></label>
      <div class="content">
        <div class="logo"><a href="index.html"><img src="./logo.png" width="100px"></a></div>

          <ul class="links">
            <li>
              <a href="#" class="desktop-link">카테고리</a>
              <input type="checkbox" id="show-tap1">
              <label for="show-tap1">카테고리</label>
              <ul>
                <li><a href="#">품목 별</a></li>
                <li><a href="#">제조사 별</a></li>
                <li><a href="#">판매처 별</a></li>
                <li><a href="#">영양성분 별</a></li>
              </ul>
            </li>
            <li>
              <a href="#" class="desktop-link">이 달의 신상</a>
              <input type="checkbox" id="show-tab2">
              <label for="show-tab2">이달의신상</label>
              <ul>
                <li><a href="#">Jan 2023</a></li>
                <li><a href="#">4Q 2022</a></li>
                <li><a href="#">3Q 2022</a></li>
              </ul>
            </li>
            <li>
              <a href="#" class="desktop-link">잇템 랭킹</a>
            </li>
            <li>
              <a href="#" class="desktop-link">공지사항</a>
            </li>

          </ul>
        </div>
      <label for="show-search" class="search-icon"><i class="fas fa-search"></i></label>
      <form action="#" class="search-box">
        <input type="text" placeholder="Find your taste" required>
        <button type="submit" class="go-icon"><i class="fas fa-long-arrow-alt-right"></i></button>
      </form>
    </nav>
    <button class="login"><a href="login.html">로그인</a></button>
  </div>


  <div class="signinbox">
    <div class="signin-top">
    <h1>회원가입</h1>
    <div class="nassasary"><span class="red">*</span> 필수입력사항 </div>
    </div>
    <form name="signin" action="login.do" method="get">
        <table>
            <tr><td><span class="red">*</span>ID</td><td class="inputarea"><input type="text" name="id" placeholder="hello@eat-tem.co.kr"></td><td><button class="distinct">중복확인</button></td></tr>
            <tr><td>&nbsp;</td></tr>
            <tr><td><span class="red">*</span>PW</td><td class="inputarea"><input type="password" name="pw" placeholder="대/소문자 구분 (최소 8글자)"></td></tr>
            <tr><td>&nbsp;</td></tr>
            <tr><td><span class="red">*</span>PW 확인</td><td class="inputarea"><input type="password" name="pw" placeholder="암호를 다시 입력해주세요"></td></tr>
            <tr><td>&nbsp;</td></tr>
            <tr><td><span class="red">*</span>닉네임</td><td class="inputarea"><input type="text" name="nickname" placeholder="최소 3글자"></td><td><button class="distinct">중복확인</button></tr>
            <tr><td>&nbsp;</td></tr>
            <tr><td>&nbsp;&nbsp;성별</td><td> <input type="radio" name="sex" value="female"> 여성 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="sex" value="male"> 남성 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="sex" value="none"> 선택안함 </td> </tr>
            <tr><td>&nbsp;</td></tr>
            <tr><td colspan="2"><h3>&nbsp;&nbsp;내 잇템 찾기</h3></td></tr>
            <tr><td colspan="3">
                <input type="checkbox" name="taste" class="choice" id="crispy"><label for="crispy">#바삭한</label>
                <input type="checkbox" name="taste" class="choice" id="chewy"><label for="chewy">#쫀득한</label>
                <input type="checkbox" name="taste" class="choice" id="spicy"><label for="spicy">#매콤한</label>
                <input type="checkbox" name="taste" class="choice" id="protine"><label for="protine">#단백질충전</label>
                <input type="checkbox" name="taste" class="choice" id="noflour"><label for="noflour">#노밀가루</label>
                <input type="checkbox" name="taste" class="choice" id="nutty"><label for="nutty">#고소한</label><br><br>
                <input type="checkbox" name="taste" class="choice" id="soft"><label for="soft">#부드러운</label>
                <input type="checkbox" name="taste" class="choice" id="salty"><label for="salty">#짭짤한</label>
                <input type="checkbox" name="taste" class="choice" id="creamy"><label for="creamy">#생크림가득</label>
                <input type="checkbox" name="taste" class="choice" id="memory"><label for="memory">#추억의맛</label>
                <input type="checkbox" name="taste" class="choice" id="fullraw"><label for="fullraw">#원물가득</label><br><br>
                <input type="checkbox" name="taste" class="choice" id="nondairy"><label for="nondairy">#유당없는</label>
                <input type="checkbox" name="taste" class="choice" id="mintchoco"><label for="mintchoco">#민초러버</label>
                <input type="checkbox" name="taste" class="choice" id="old"><label for="old">#할매입맛</label>
                <input type="checkbox" name="taste" class="choice" id="exotic"><label for="exotic">#이국적인</label>
                <input type="checkbox" name="taste" class="choice" id="sweet"><label for="sweet">#달달한</label>
                <input type="checkbox" name="taste" class="choice" id="sour"><label for="sour">#새콤한</label>

            </td></tr>
            <tr><td></td><td align="center"><input type="submit" value="등록"><br><input type="reset" value="취소"></td></tr>
            
        </table>

    </form>
  </div>
</body>
</html>
