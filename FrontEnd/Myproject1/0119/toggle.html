<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            -webkit-appearance: none;
            position:relative;
            width:50px;
            height: 30px;
            border-radius: 25px;
            background-color: #ccc;
            transition: background .3s;
            outline: none;
            cursor: pointer;
        }
        input::after{
            content: '';
            position:absolute;
            top:50%;
            left:30%;
            border-radius: 50%;
            transform: translate(-50%, -50% );
            height: 1.25rem;
            width: 1.25rem;
            background-color: white;
            transition: left .3s;
        }

        input:checked{
            background-color: #fd5523;
        }
        input:checked::after{
            left:70%;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="checkbox">
    </div>
</body>
</html>
