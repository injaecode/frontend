<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_header.css">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>로그인 - Eat-tem.</title>
    <style>
        .loginbox{
            position:absolute;
            top:50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width:400px;
            background: white ;
            border-radius: 20px;
            padding:30px;
        }
    
        .loginbox h1{
            text-align: center;
            padding-bottom: 20px;
        }
        .loginbox form{
            box-sizing: border-box;
            padding: 0 40px;
        }
        form .inputarea{
            position:relative;
            border:.5px solid silver;
            border-radius: 5px;
            height: 40px;
            font-size: 20px;
            margin: 20px 0;
        }
        .inputarea input{
            width: 100%;
            padding: 5px;
            border:none;
            outline: none;
            background: none;
        }
        .idpw{
            float:right;
            cursor: pointer;
        }

        input[type="submit"]{
            width:100%;
            height:30px;
            border-radius: 15px;
            margin: 10px 0;
            cursor: pointer;
        }
        .signin{
            height:30px;
            border-radius: 15px;
            border:1px solid rgba(0, 0, 0, 0.789);
            text-align: center;
            padding:5px 0 ;
            font-size: 14px;
        }
        .signin:hover{
            background-color: #fec376;
        }

    </style>
</head>
<body>
    
  <div class="header">
    <nav>
      <input type="checkbox" id="show-search">
      <input type="checkbox" id="show-menu">
      <label for="show-menu" class="menu-icon"><i class="fas fa-bars"></i></label>
      <div class="content">
        <div class="logo"><a href="index.html"><img src="./logo.png" width="100px"></a></div>

          <ul class="links">
            <li>
              <a href="#" class="desktop-link">카테고리</a>
              <input type="checkbox" id="show-tap1">
              <label for="show-tap1">카테고리</label>
              <ul>
                <li><a href="#">품목 별</a></li>
                <li><a href="#">제조사 별</a></li>
                <li><a href="#">판매처 별</a></li>
                <li><a href="#">영양성분 별</a></li>
              </ul>
            </li>
            <li>
              <a href="#" class="desktop-link">이 달의 신상</a>
              <input type="checkbox" id="show-tab2">
              <label for="show-tab2">이달의신상</label>
              <ul>
                <li><a href="#">Jan 2023</a></li>
                <li><a href="#">4Q 2022</a></li>
                <li><a href="#">3Q 2022</a></li>
              </ul>
            </li>
            <li>
              <a href="#" class="desktop-link">잇템 랭킹</a>
            </li>
            <li>
              <a href="#" class="desktop-link">공지사항</a>
            </li>

          </ul>
        </div>
      <label for="show-search" class="search-icon"><i class="fas fa-search"></i></label>
      <form action="#" class="search-box">
        <input type="text" placeholder="Find your taste" required>
        <button type="submit" class="go-icon"><i class="fas fa-long-arrow-alt-right"></i></button>
      </form>
    </nav>
    <button class="login"><a href="login.html">로그인</a></button>
  </div>


  <div class="loginbox">
  
    <h1>Login</h1>
    <form method="post">
        <div class="inputarea">
            <input type="text" placeholder="아이디" required>
        </div>
        <div class="inputarea">
            <input type="password" placeholder="비밀번호" required>
        </div>
        <div class="idpw"><a href='#'>ID/PW 찾기</a></div>
        <input type="submit" value="login">
        <div class="signin"><a href='signin.html'>sign in</a></div>
    </form>

  </div>
</body>
</html>
