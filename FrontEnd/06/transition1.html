<style>
    div{
        width:100px;height:100px;
        background-color: yellowgreen;
        border:1px solid brown;
        transition: width 3s;
    }
    div:hover{
        width:300px;
        
    }
</style>
<body>
    <!-- transition :변화 속성을 부드럽게 처리-->
    <div>마우스를 올리면 박스가 늘어납니다.</div>
</body>
