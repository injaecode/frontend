<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var incData=1;
        var decData=5;
        var r1=r2=0;
        r1=15%6;
        document.write("15%6 = "+r1+"<br>");                //나머지 연산
        document.write("incData++ = "+incData++ +"<br>");   //후위 증가 :1
        document.write("++incData = "+ ++incData+"<br>");   //전위 증가 :3
        document.write("decData-- = "+ decData-- +"<br>");  //후위 감소 :5
        document.write("--decData = "+ -- decData +"<br>"); //전위 감소 :3
        r2=incData*decData; //곱셈연산
        document.write("incData*decData = "+ r2 +"<br>");   //9

    </script>
</body>
</html>
