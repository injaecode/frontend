<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://kit.fontawesome.com/056bc9c16a.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/056bc9c16a.js" crossorigin="anonymous"></script>
    <style>
        .rating{        
            position:absolute;
            top:50%;
            left:50%;
            transform: translate(-50%, -50%) rotateY(180deg);
            display:flex;
        }
        .rating input{
            display: none;
        }
        .rating label{
            display: block;
            cursor: pointer;
            width:50px;
        }
        .rating label:before{
            content: "\f005";
            font-family: fontAwesome;
            position:relative;
            display:block;
            font-size: 40px;
            color:whitesmoke;
        }
        .rating label:after{
            content: "\f005";
            font-family: fontAwesome;
            position:absolute;
            display:block;
            font-size: 40px;
            color:#fd5523;
            top:0;
            opacity: 0;
            transition: .5s;
            text-shadow: 0 2px 4px rgba(255,255,255,05);
        }
        .rating label:hover:after,
        .rating label:hover~label:after,
        .rating input:checked ~ label:after{
            opacity: 1;
         }
    </style>
</head>
<body>
    <div class="rating">
        <input type="radio" name="star" id="star1">
        <label for="star1"></label>
        <input type="radio" name="star" id="star2">
        <label for="star2"></label>
        <input type="radio" name="star" id="star3">
        <label for="star3"></label>
        <input type="radio" name="star" id="star4">
        <label for="star4"></label>
        <input type="radio" name="star" id="star5">
        <label for="star5"></label>

    </div>
</body>
</html>
